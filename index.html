<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário no Catamarã</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="catamaran-container">
        <div class="catamaran">
          <div class="sail">
            <div class="sail-main"></div>
            <div class="sail-top"></div>
          </div>
          <div class="hull hull-left"></div>
          <div class="hull hull-right"></div>
          <div class="wave-effect"></div>
        </div>
        <div class="water-reflection"></div>
      </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="birthday-icon">
                    <i class="fas fa-sailboat"></i>
                </div>
                <h1>Aniversário no Catamarã!</h1>
                <p>Confirme sua presença nesta celebração no mar</p>
                <div class="event-info">
                    <div><i class="fas fa-calendar-day"></i> 17 de Maio de 2025</div>
                    <div><i class="fas fa-clock"></i> 10:00 horas</div>
                    <div><i class="fas fa-map-marker-alt"></i> Saída na Orla do Pôr do Sol</div>
                </div>
            </div>
            
            <div class="content">
                <form id="confirmationForm">
                    <div class="form-group">
                        <label for="name">Seu Nome</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required placeholder="Como gosta de ser chamado(a)">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Seu WhatsApp</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone-alt"></i>
                            <input type="tel" id="phone" name="phone" required placeholder="(00) 00000-0000">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Você vai comparecer?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="confirm-yes" name="attendance" value="sim" required>
                                <label for="confirm-yes"><i class="fas fa-check-circle"></i> Com certeza!</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="confirm-no" name="attendance" value="não">
                                <label for="confirm-no"><i class="fas fa-times-circle"></i> Não poderei ir</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Mensagem para o aniversariante (opcional)</label>
                        <textarea id="message" name="message" placeholder="Escreva algo especial..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Confirmar Presença
                    </button>
                </form>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
